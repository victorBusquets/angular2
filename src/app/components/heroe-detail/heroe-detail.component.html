<h1>{{ heroe.name }} <small>({{ heroe.aparition }})</small></h1>
<hr>
<div class="row">
	<div class="col-md-4">
		<img [src]="heroe.img" class="img-fluid heroe-img" [alt]="heroe.name">
		<br>
		<a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">
			Volver
		</a>
	</div>
	<div class="col-md-8">
		<h3>{{ heroe.company }}</h3>
		<p>{{ heroe.bio }}</p>
	</div>
</div>
