<h1>Heroes <small>Marvel y DC</small></h1>
<br>
<div>
	<span class="h5">Filtros:</span>
	<label class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0">
		<input 	type="checkbox" 
				class="custom-control-input"
				[checked]="showFiltered=='any'"
				(change)="showFiltered='any'">
		<span class="custom-control-indicator"></span>
		<span class="custom-control-description">Todos</span>
	</label>
	<label class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0">
		<input 	type="checkbox" 
				class="custom-control-input"
				[checked]="showFiltered=='DC'"
				(change)="showFiltered='DC'">
		<span class="custom-control-indicator"></span>
		<span class="custom-control-description">DC</span>
	</label>
	<label class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0">
		<input 	type="checkbox" 
				class="custom-control-input"
				[checked]="showFiltered=='Marvel'"
				(change)="showFiltered='Marvel'">
		<span class="custom-control-indicator"></span>
		<span class="custom-control-description">Marvel</span>
	</label>
</div>
<br>
<div class="card-columns">
	<div *ngFor="let heroe of heroes;let i=index;">
		<div class="card animated fadeIn fast" 
			*ngIf=" showFiltered=='any' || showFiltered==heroe.company ">
			<img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
			<div class="card-block">
				<h4 class="card-title">{{ heroe.name }}</h4>
				<p class="card-text">{{ heroe.bio }}</p>
				<p class="card-text">
					<small class="text-muted">{{ heroe.aparition }}</small>
				</p>

				<button (click)="showHeroeDetail(i)" type="button" class="btn btn-outline-primary btn-block">
					Ver mas boton...
				</button>
				
				<!--
				<a [routerLink]="['/heroe',i]" class="btn btn-outline-primary btn-block">
					Ver mas link...
				</a>
				-->
			</div>
		</div>
	</div>
</div>
