<h1>Heroes encontrados con el filtro: {{filter.value}}</h1>
<br>
<div class="card-columns">
	<div *ngFor="let heroe of heroesFilterd;let i=index;">
		<div class="card animated fadeIn fast">
			<img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
			<div class="card-block">
				<h4 class="card-title">{{ heroe.name }}</h4>
				<p class="card-text">{{ heroe.bio }}</p>
				<p class="card-text">
					<small class="text-muted">{{ heroe.aparition }}</small>
				</p>

				<button (click)="showHeroeDetail(i)" type="button" class="btn btn-outline-primary btn-block">
					Ver mas boton...
				</button>
			</div>
		</div>
	</div>
</div>
